<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Collaborative Storytelling Inputs</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->

    <!-- Custom -->
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/myscript.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>


<body>
    <script src="js/ideas.js" type="module"></script>
    <div id="back_btn">
        <div class="back_btn" ontouchstart="">
            <a href="index.html"><span class="material-icons icons">arrow_back</span></a>
        </div>
    </div>

    <div id="idea_btn">
        <div class="idea_btn" ontouchstart="">
            <a data-toggle="modal" data-target="#ideaModal"><span>IDEA</span></a>
        </div>
    </div>

    <div id="next_btn">
        <div class="next_btn" ontouchstart="">
            <a href="drawing.html"><span class="material-icons icons">arrow_forward</span></a>
        </div>
    </div>
    <h1>WRITE YOUR STORY</h1>
    <div class="container">
        <div class="row panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Write your text below</h3>
            </div>
            <div class="panel-body" oncontextmenu="return false">
                <div class="col-md-12 text-center">
                    <button id="clear" class="material-icons icons">
                        clear
                    </button>
                    <button id="undo" class="material-icons icons">
                        undo
                    </button>
                    <button id="redo" class="material-icons icons" >
                        redo
                    </button>
                    <div id="editor" touch-action="none"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ideaModal" tabindex="-1" role="dialog" aria-labelledby="ideaModalTitleCenter"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal-font" id="ideaModalLongTitle">Generated Ideas</h5>
                </div>
                <div id="idea_text" class="modal-body modal-font"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-font-btn" data-dismiss="modal">CLOSE</button>
                    <button id="new_idea_btn" type="button" class="btn btn-primary modal-font-btn">NEW IDEA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="module" src="js/handwriting.js"></script>
</body>

</html>
