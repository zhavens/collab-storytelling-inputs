    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body id="start_page">
    <h1 style="padding: 30px 0px;">Wizarding Portal</h1>

    <div class="container">
        <div id="wizard1" class="row wizard-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form class="user-form form-inline">
                        <input type="text" name="user" placeholder="User" class="user-input form-control"></input>
                        <button type="submit" class="set-user btn btn-default">Set</input>
                    </form>
                </div>
                <div class="panel-heading">
                    <h2 class="panel-title">Console Output</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="connect btn btn-primary" type="submit">Connect</button>
                            <i id="connIcon" class="bi bi-x-circle-fill fail status-icon"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="info_windows console">
                        </div>
                    </div>
                </div>
                <div class="panel-heading">
                    <h2 class="panel-title">Story Categories</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="addCatForm" class="add-cat-form form-inline">
                                <label>Category:</label>
                                <input class="typehead category-input form-control" type="text"
                                    placeholder="category"></input>
                                <button id="addCat" type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <form class="post-cat-form inline">
                                <label>New Categories:</label><br />
                                <div class="cat-list list-group"></div>
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
