<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Collaborative Storytelling Inputs</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>


<body id="start_page">
    <h1 style="padding: 30px 0px;">Wizarding Portal</h1>

    <div class="container">
        <div class="row panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Console Output</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form id="userForm" class="form-inline">
                            <i id="connIcon" class="bi bi-x-circle-fill fail status-icon"></i>
                            <label>User:</label>
                            <input id="userInput" type="text" name="user" placeholder="User"
                                class="form-control"></input>
                            <button id="setUser" type="submit">Connect</input>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div id="output" class="info_windows console">
                    </div>
                </div>
            </div>
        </div>
        <div class="row panel panel-default">
            <h2>Input Provided</h2>
            <div class="info_windows">
                <p>Input Given</p>
            </div>
        </div>

        <div class="row panel panel-default">
            <h2>AI Input</h2>
            <textarea rows="4" cols="130"></textarea>
            <br><br>
            <input type="submit" value="Send">
        </div>
    </div>




    <script src="js/wizard.js"></script>
</body>

</html>
