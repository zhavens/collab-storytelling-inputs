<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Collaborative Storytelling Inputs</title>

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>
</head>


<body id="start_page">
    <h1 style="padding: 30px 0px;">Wizarding Portal</h1>

    <div class="container">
        <div class="row panel">
            <div class="col-sm-12">
                <form id="userForm" class="form-inline">
                    <input id="userInput" type="text" name="user" placeholder="User" class="form-control"></input>
                    <button id="setUser" type="submit" class="btn btn-default">Set</input>
                </form>
            </div>
        </div>
        <div class="row panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Console Output</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <button id="connectBtn" class="btn btn-primary" type="submit">Connect</button>
                        <i id="connIcon" class="bi bi-x-circle-fill fail status-icon"></i>
                    </div>
                </div>
                <div class="row">
                    <div id="output" class="info_windows console">
                    </div>
                </div>
            </div>
        </div>
        <div class="row panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Story Categories</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form id="addCatForm" class="form-inline">
                            <label for="category">Category:</label>
                            <input class="typehead form-control" type="text" id="category"
                                placeholder="category"></input>
                            <button id="addCat" type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <form id="newCatForm" class="form-inline">
                            <label>New Categories:</label><br />
                            <div id="newCats" class="list-group"></div>
                            <button id="submitCategories" type="submit" class="btn btn-danger">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row panel panel-default">
            <h2>AI Input</h2>
            <textarea rows="4" cols="130"></textarea>
            <br><br>
            <input type="submit" value="Send">
        </div>
    </div>




    <script type="module" src="js/wizard.js"></script>
</body>

</html>
