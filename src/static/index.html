<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Collaborative Storytelling Inputs</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->

    <!-- Custom -->
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body id="start_page">
    <h1 id="start_text"></h1>
    <script type="module" src="js/rounds.js"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <div class="container">
        <div id="start_btn">
            <div class="start_btn" ontouchstart="">
                <a id="start_link" style="width: 50%;" href="#">
                    <span>START</span>
                </a>
            </div>
        </div>

        <div class="col-md-4 offset-md-4 text-center">
            <form id="name_form" style="display:none">
                <h2>Enter Your Code Name</h2>
                <input id="code_name" class="form-control" type="text">
                <br>
                <select id="version_select" class="form-select">
                    <option selected value="speech">Speech</option>
                    <option value="text">Text</option>
                    <option value="handwriting">Handwriting</option>
                </select>
                <br>
                <div id="submit_btn" class="submit_btn" ontouchstart="">
                    <a id="submit_link" style="width: 50%;" href="#"><span>Submit</span></a>
                </div>
            </form>
        </div>
    </div>

    <div id="settings_btn" class="settings_btn bottom-left" ontouchstart="">
        <a href="#" data-bs-toggle="modal" data-bs-target="#settingsModal"><span
                class="material-icons icons">settings</span></a>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal-font">Settings</h5>
                </div>
                <div class="modal-body">
                    <form id="settingsForm">
                        <label for="pesudoInput" class="form-label">Pseudonym</label>
                        <input type="text" id="pesudoInput" class="form-control" placeholder="Pseudonym" disabled>

                        <label for="roundInput" class="form-label">Round</label>
                        <input type="text" id="roundInput" class="form-control" placeholder="Round #">

                        <label for="versionSelect" class="form-label">Input Version</label>
                        <select id="versionSelect" class="form-control">
                            <option selected value="speech">Speech</option>
                            <option value="text">Text</option>
                            <option value="handwriting">Handwriting</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-font-btn"
                        data-bs-dismiss="modal">CLOSE</button>
                    <button type="button" id="settingsSubmit" class="btn btn-primary modal-font-btn"
                        data-bs-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>

</html>
