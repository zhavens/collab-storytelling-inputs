<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Collaborative Storytelling Inputs</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom -->
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/canvas.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
</head>

</head>

<body>
    <div id="back_btn">
        <div class="back_btn" ontouchstart="">
            <a href="index.html"><span>BACK</span></a>
        </div>
    </div>

    <div id="idea_btn">
        <div class="idea_btn" ontouchstart="">
            <a data-toggle="modal" data-target="#ideaModal"><span>IDEA</span></a>
        </div>
    </div>

    <div id="next_btn">
        <div class="next_btn" ontouchstart="">
            <a href="draw-loading.html"><span>NEXT</span></a>
        </div>
    </div>
    <h1>DRAW YOUR STORY</h1>

    <div id="paintbg">
        <div id="colorpanel" class="text-center">
            <p>Colors</p>
            <div id="colors-container">
                <div class="palette red" id="red" onclick="changeColors(this)"></div>
                <div class="palette red1" id="red1" onclick="changeColors(this)"></div>
                <div class="palette red2" id="red2" onclick="changeColors(this)"></div>
                <div class="palette orange" id="orange" onclick="changeColors(this)"></div>
                <div class="palette orange1" id="orange1" onclick="changeColors(this)"></div>
                <div class="palette orange2" id="orange2" onclick="changeColors(this)"></div>
                <div class="palette yellow" id="yellow" onclick="changeColors(this)"></div>
                <div class="palette yellow1" id="yellow1" onclick="changeColors(this)"></div>
                <div class="palette yellow2" id="yellow2" onclick="changeColors(this)"></div>
                <div class="palette green" id="green" onclick="changeColors(this)"></div>
                <div class="palette green1" id="green1" onclick="changeColors(this)"></div>
                <div class="palette green2" id="green2" onclick="changeColors(this)"></div>
                <div class="palette blue" id="blue" onclick="changeColors(this)"></div>
                <div class="palette blue1" id="blue1" onclick="changeColors(this)"></div>
                <div class="palette blue2" id="blue2" onclick="changeColors(this)"></div>
                <div class="palette indigo" id="indigo" onclick="changeColors(this)"></div>
                <div class="palette indigo1" id="indigo1" onclick="changeColors(this)"></div>
                <div class="palette indigo2" id="indigo2" onclick="changeColors(this)"></div>
                <div class="palette pink" id="pink" onclick="changeColors(this)"></div>
                <div class="palette pink1" id="pink1" onclick="changeColors(this)"></div>
                <div class="palette pink2" id="pink2" onclick="changeColors(this)"></div>
                <div class="palette black" id="black" onclick="changeColors(this)"></div>
                <div class="palette black1" id="black1" onclick="changeColors(this)"></div>
                <div class="palette black2" id="black2" onclick="changeColors(this)"></div>
                <div class="palette brown" id="brown" onclick="changeColors(this)"></div>
                <div class="palette skin1" id="skin1" onclick="changeColors(this)"></div>
                <div class="palette skin2" id="skin2" onclick="changeColors(this)"></div>
                <div class="palette skin3" id="skin3" onclick="changeColors(this)"></div>
                <div class="palette skin4" id="skin4" onclick="changeColors(this)"></div>
                <div class="palette skin5" id="skin5" onclick="changeColors(this)"></div>
                <div class="palette skin6" id="skin6" onclick="changeColors(this)"></div>
                <div class="palette skin7" id="skin7" onclick="changeColors(this)"></div>
                <div class="palette skin8" id="skin8" onclick="changeColors(this)"></div>
                <div class="palette skin9" id="skin9" onclick="changeColors(this)"></div>
                <div class="palette skin10" id="skin10" onclick="changeColors(this)"></div>
            </div>

            <div id="eraser" class="text-center">
                <p>Eraser</p>
                <div id="eraser-container">
                    <div class="palette eraser" id="white" onclick="erase()"></div>
                </div>
            </div>
            <p>Width</p>
            <form id="brush-container">
                <input class="slider" type="range" id="myRange" name="amountRange" value="10" min="1" max="50"
                    oninput="this.form.amountInput.value=this.value" onclick="lineWidthRange()">
                <div id="slider-input">
                    <input type="number" name="amountInput" min="1" max="50" value="10"
                        oninput="this.form.amountRange.value=this.value" />
                </div>
            </form>
            <br />

            <button class="button" onclick="clearCanvas()">CLEAR</button>
        </div>

        <div id="canvasarea">
            <canvas id="myCanvas" width="1450" height="600" class="canvas"></canvas>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ideaModal" tabindex="-1" role="dialog" aria-labelledby="ideaModalTitleCenter"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modal-font" id="ideaModalLongTitle">Generated Idea</h5>
                </div>
                <div class="modal-body modal-font">
                    A dog in a hot dog costume
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-font-btn" data-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary modal-font-btn">NEW IDEA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/canvas.js"></script>

</body>

</html>
