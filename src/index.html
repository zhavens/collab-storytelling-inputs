<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Collaborative Storytelling Inputs</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css"> -->

	<!-- Custom -->
	<link href="assets/img/favicon.png" rel="icon">
	<link rel="stylesheet" href="assets/css/style.css">

	<link rel="stylesheet" href="assets/node_modules/myscript/dist/myscript.min.css" />

</head>

<body>
	<h1>Hello, world!</h1>

	<div class="container-fluid">
		<div class="row panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Speech Recognition</h3>
			</div>
			<div class="panel-body">
				<div class="col-md-4 text-center">
					<button type="button" class="btn btn-default" id="start">Start Recognition</button>
				</div>
				<div class="col-md-4 text-center">
					<button type="button" class="btn btn-default" id="stop">Stop Recognition</button>
				</div>
				<div class="col-md-4">
					<select name="voice" id="voice"></select>
					<button type="button" class="btn btn-default" id="speak">Speak</button>
				</div>
			</div>
		</div>
		<div class="row panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Text Recognition</h3>
			</div>
			<div class="panel-body">
				<div class="col-md-2 key-control text-center">
					<button type="button" class="btn btn-default" id="keys">Update</button>
					<br>
					<i class="glyphicon glyphicon-info-sign"></i>
					<i id="keystatus" class="glyphicon glyphicon-minus-sign"></i>
				</div>
				<div class="col-lg-10">
					<label>
						App Key:
						<input type="text" id="appkey">
					</label>
					<br>
					<label>
						HMAC Key:
						<input type="text" id="hmackey">
					</label>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<div id="editor" touch-action="none"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Drawing Output</h3>
			</div>
			<div class="panel-body">
				<div class="col-lg-12" text-center>
					<label>
						Keyword:
						<input type="text" id="appkey">
					</label>
					<br>
					<button type="button" class="btn btn-default" id="draw">Draw</button>
				</div>
			</div>
			<div class="panel-body drawing-frame">
				<div class="col-md-12 text-center">
					<div id="drawing"></div>
				</div>
			</div>
		</div>

	</div>

	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<script src="assets/js/speech.js"></script>
	<script type="module" src="assets/js/handwriting.js"></script>
</body>

</html>
