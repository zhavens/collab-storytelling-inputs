<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Collaborative Storytelling Inputs</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css"> -->

	<!-- Custom -->
	<link href="assets/img/favicon.png" rel="icon">
	<link rel="stylesheet" href="assets/css/style.css">

	<link rel="stylesheet" href="assets/node_modules/myscript/dist/myscript.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">

</head>


<body class="modal-open">
    <div id="back_btn">
        <div class="back_btn" ontouchstart="">
            <a href="index.html"><span>Back</span></a>
            
        </div>
    </div>
    
    <div id="idea_btn">
        <div class="idea_btn" ontouchstart="">
            <a data-toggle="modal" data-target="#ideaModal"><span>IDEA</span></a>
        </div>
    </div>
    
    <div id="next_btn">
        <div class="next_btn" ontouchstart="">
            <a href="draw-loading.html"><span>NEXT</span></a>
            
        </div>
    </div>
	<h1>RECORD YOUR STORY</h1>

	<div class="container-fluid">
		<div class="row panel panel-default">
			<div class="panel-heading">
                Choose The Voice
				<select name="voice" id="voice"></select>
			</div>
			<div class="panel-body">
				<div class="col-md-4 text-center">
					<div id="start_rec_btn">
                        <div class="start_rec_btn" ontouchstart="">
                            <button type="button" id="start_rec"><span>START</span></button>
                        </div>
                    </div>
				</div>
				<div class="col-md-4 text-center">
					<div id="stop_rec_btn">
                        <div class="stop_rec_btn" ontouchstart="">
                            <button type="button" id="stop_rec"><span>STOP</span></button>
                        </div>
                    </div>
				</div>
				<div class="col-md-4">
					<div id="play_rec_btn">
                        <div class="play_rec_btn" ontouchstart="">
                            <button type="button" id="play_rec"><span>PLAY</span></button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
    
    <!-- Modal -->
    <div class="modal fade" id="ideaModal" tabindex="-1" role="dialog" aria-labelledby="ideaModalTitleCenter" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title modal-font" id="ideaModalLongTitle">Generated Idea</h5>
                </div>
                <div class="modal-body modal-font">
                A dog in a hot dog costume
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-font-btn" data-dismiss="modal">CLOSE</button>
                <button type="button" class="btn btn-primary modal-font-btn">NEW IDEA</button>
                </div>
            </div>
        </div>
    </div>

	<script src="assets/js/jquery-3.6.0.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<script src="assets/js/speech.js"></script>
</body>

</html>
